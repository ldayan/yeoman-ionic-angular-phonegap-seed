<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="appNameApp">
    <div ng-controller="MenuCtrl">
      <side-menus>
      <pane side-menu-content>
      <header class="bar bar-header bar-assertive">
        <button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>
        <h1 class="title">Seed</h1>
      </header>
      <nav-view></nav-view>
      </pane>
      <side-menu side="left">
      <header class="bar bar-header bar-assertive">
        <h1 class="title">Menu</h1>
      </header>
      <content has-header="true">
      <ul class="list">
        <a ui-sref="start" class="item"><span>List</span></a>
      </ul>
      </content>
      </side-menu>
      <side-menu side="right">
      <header class="bar bar-header bar-assertive">
        <h1 class="title">Notifications</h1>
      </header>
      <content has-header="true">
      <ul class="list">
        <a ui-sref="start" class="item">Home</a>
      </ul>
      </content>
      </side-menu>
      </side-menus>
    </div>
    <script type="text/javascript" src="phonegap.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/services/countries.js"></script>
    <script src="scripts/services/backend.js"></script>
    <!-- endbuild -->
</body>
</html>
